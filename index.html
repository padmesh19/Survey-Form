<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bg">
        <div class="heading">
            <h1 id="title">EVENT SATISFACTION SURVEY</h1>
            <p id="description">--Please take a few moments to complete this Survey--</p>
            <hr>
        </div>

        <main>
            <form id="survey-form" action="" method="">

                <div class="form-elements">
                    <label for="name" id="name-label">Name
                        <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
                    </label>
                </div>
                <div class="form-elements">

                    <label for="email" id="email-label">Email
                        <input type="email" name="email" id="email" placeholder="Enter Your Email" required>
                    </label>
                </div>
                <div class="form-elements">
                    <label for="number" id="number-label">Age
                        <input type="number" name="number" id="number" min="13" max="120" placeholder="Age" required>
                    </label>
                </div>
                <div class="form-elements">
                    <p>Have you attended this event before?</p>
                    <div class="radio">
                        <label for="attend-event-yes">
                            <input type="radio" name="attend-event" id="attend-event-yes" value="yes" checked>Yes
                        </label>
                    </div>
                    <div class="radio">
                        <label for="attend-event-no">
                            <input type="radio" name="attend-event" id="attend-event-no" value="no">No
                        </label>
                    </div>
                </div>
                <div class="form-elements">
                    <label for="dropdown">How do you know about this Event?
                        <select name="dropdown" id="dropdown" required>
                            <option value="">-select-</option>
                            <option value="linkedin">LinkedIn</option>
                            <option value="youtube">Youtube</option>
                            <option value="newspaper">Newspaper</option>
                            <option value="website">Website Page</option>
                            <option value="referral">Referred by Someone</option>
                        </select>
                    </label>
                </div>
                <div class="form-elements">
                    <p>What would you like to see improved?</p>
                    <div class="check">
                        <label for="location">
                            <input type="checkbox" id="location" name="improve" value="location">
                            Location</label>
                    </div>
                    <div class="check">
                        <label for="content">
                            <input type="checkbox" id="content" name="improve" value="content">
                            Content</label>
                    </div>
                    <div class="check">
                        <label for="price">
                            <input type="checkbox" id="price" name="improve" value="price">
                            Price</label>
                    </div>
                    <div class="check">
                        <label for="speakers">
                            <input type="checkbox" id="speakers" name="improve" value="speakers">
                            Speakers</label>
                    </div>
                    <div class="check">
                        <label for="organization">
                            <input type="checkbox" id="organization" name="improve" value="organization">
                            Organization</label>
                    </div>
                    <div class="check">
                        <label for="accomodation">
                            <input type="checkbox" id="accomodation" name="improve" value="accomodation">
                            Accomodation</label>
                    </div>
                </div>
                <div class="form-elements">
                    <label for="comment">Any comments or suggestions?
                        <textarea name="comment" id="comment" rows="4" cols="15"
                            placeholder="Enter Your Comments here..." required></textarea>
                    </label>
                </div>
                <input id="submit" type="submit" >
            </form>
        </main>
    </div>
</body>

</html>
